<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <!--Arquivos externos-->
    <link 
     rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/notas.js" defer></script>
</head>
<body>
    <header> 
        <h1>DevNotes</h1>
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Busque por uma das Notas" id="search-input">
        </div>
        <button id="export-notes">
            Exportar CSV <i class="bi bi-download"></i>
        </button>         
    </header>

    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja Anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">

    </div>
</body>
</html>
